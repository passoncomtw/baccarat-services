name: managment-center-build

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    # paths:
    #   - "deploy/todo-demo-api/*"
    #   - "packages/todo-demo-api/**"
    #   - ".github/workflows/build-backend-prod.yml"
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: baccarat-managment-center

jobs:
  managment-center-build-docker:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    # runs-on: self-hosted
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: unlock-keychain-db
        run: |
          security unlock-keychain -p ${{ secrets.MAC_USER_PASSWORD }} /Users/admin/Library/Keychains/login.keychain-db
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # - name: Extract metadata (tags, labels) for Docker
      #   id: meta
      #   uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      #   with:
      #     images: my-docker-hub-namespace/my-docker-hub-repository

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./pkg/${{ env.IMAGE_NAME }}/Dockerfile
          push: true
          tags: passon/${{ env.IMAGE_NAME }}:lastest
          # tags: ${{ steps.meta.outputs.tags }}
          # labels: ${{ steps.meta.outputs.labels }}
      
      
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
